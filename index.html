<!DOCTYPE html>
<html>
  <head>
    <title>Weather Application</title>
    <style>
      /* CSS styles */
      /* CSS styles */

      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
      }

      div {
        margin-bottom: 10px;
      }

      label {
        font-weight: bold;
      }

      input[type='text'] {
        padding: 5px;
        width: 200px;
      }

      button {
        padding: 5px 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      #result {
        background-color: #fff;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h1>Weather Application</h1>

    <div>
      <label for="city">City:</label>
      <input type="text" id="city" placeholder="Enter city name" />
      <button onclick="getWeather()">Get Weather</button>
    </div>

    <div id="result"></div>
    <script>
      function getWeather() {
        var city = document.getElementById('city').value
        var apiKey = '6bf4485ae5944199abfabdd2cf787eb7' // Replace with your OpenWeatherMap API key

        // Make API call to retrieve weather information
        var url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`

        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            if (data.cod !== 200) {
              throw new Error(data.message)
            }

            var temperature = data.main.temp
            var humidity = data.main.humidity
            var windSpeed = data.wind.speed

            var minTemp = data.main.temp_min
            var maxTemp = data.main.temp_max

            var sunrise = data.sys.sunrise
            var sunset = data.sys.sunset

            // Convert temperature from Kelvin to Celsius
            temperature = temperature - 273.15
            minTemp = minTemp - 273.15
            maxTemp = maxTemp - 273.15

            // Convert sunrise and sunset times to readable format
            sunrise = new Date(sunrise * 1000).toLocaleTimeString()
            sunset = new Date(sunset * 1000).toLocaleTimeString()

            // Display weather information
            var resultDiv = document.getElementById('result')
            resultDiv.innerHTML = `
        <p>Temperature: ${temperature.toFixed(2)}°C</p>
        <p>Humidity: ${humidity}%</p>
        <p>Wind Speed: ${windSpeed} m/s</p>
        <p>Min. Temperature: ${minTemp.toFixed(2)}°C</p>
        <p>Max. Temperature: ${maxTemp.toFixed(2)}°C</p>
        <p>Sunrise: ${sunrise}</p>
        <p>Sunset: ${sunset}</p>
      `
          })
          .catch((error) => {
            console.log('Error:', error)
          })
      }
    </script>
  </body>
</html>
